<!DOCTYPE html>
<html>
<head>
  <style>
    #wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
    }
    .section {
      flex: 0 0 100vw;
      height: 100vh;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="section1" class="section">Section 1</div>
    <div id="section2" class="section">Section 2</div>
    <div id="section3" class="section">Section 3</div>
  </div>
  <script>
    window.onload = function() {
      var wrapper = document.querySelector('#wrapper');
      var sections = Array.from(document.querySelectorAll('.section'));
      var currentSectionIndex = 0;
      var sectionPositions = sections.map(section => section.offsetLeft);

      function handleScroll(event) {
        event.preventDefault();
        var nextSectionIndex = event.deltaY > 0 
          ? Math.min(currentSectionIndex + 1, sections.length - 1)
          : Math.max(currentSectionIndex - 1, 0);
        
        gsap.to(wrapper, {
          scrollTo: {
            x: sectionPositions[nextSectionIndex],
            autoKill: false
          },
          duration: 1.5
        });
        
        currentSectionIndex = nextSectionIndex;
      }

      wrapper.addEventListener('wheel', handleScroll);
    }
  </script>
</body>
</html>
