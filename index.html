<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Início -->
  <title>Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="stylesheet" href="Css/clash-display.css">
  <!-- Loader -->
  <link rel="stylesheet" href="Css/preloader.css">
  
  <!-- Css -->
  <link rel="stylesheet" href="Css/badass.css">
  <link rel="stylesheet" href="Css/mylibrary.css">
  <link rel="stylesheet" href="Css/mainmenu.css">
  <link rel="stylesheet" href="Css/customcursor.css">
  <link rel="stylesheet" href="Css/fixedfooter.css">
  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Bibliotecas Js necessárias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"></script>
</head>

<body>
  <!-- Partículas -->
  <canvas id="particles" style="z-index:0"></canvas>

  <!-- Carregamento -->
  <div id="loader">
    <p id="quote">"O que fazemos em vida ecoa na eternidade."</p>
    <i id="icon"></i>
    <progress id="progress" value="0" max="100"></progress>
    <p id="level">Level <span id="level-value">0</span></p>
  </div>

  <div id="content">
    <!-- Menu Superior -->
    <div class="menu" style="z-index:999">
      <div class="container d-flex p-0" style=" border-bottom: 2px solid var(--myblack);">
        <ul class="justify-content-start">
          <li><a href="#section1" data-order="1" class="nav-link hoverable">Hello</a></li>
          <li><a href="#section2" data-order="2" class="nav-link hoverable">I am Vici</a></li>
          <li><a href="#section3" data-order="3" class="nav-link hoverable">My Projects</a></li>
          <li><a href="#section4" data-order="4" class="nav-link hoverable">Let's work together</a></li>
        </ul>
        <div class="justify-content-end ms-auto d-flex align-items-center">
          <a href="#" target="_blank" class="text-decoration-none px-2 hoverable">
            <i class="bi bi-behance"></i>
          </a>
          <a href="#" target="_blank" class="text-decoration-none px-2 hoverable">
            <i class="bi bi-github"></i>
          </a>
          <a href="#" target="_blank" class="text-decoration-none ps-2 hoverable">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Páginas -->
    <div id="wrapper" class="sections scrollspy" style="z-index:998">
      <div id="section1" data-order="1" class="section ">
        <div class="container px-0">
          <h3 class="text-uppercase">Welcome to</h3>
          <h1 class="text-start m-0 p-0">IAM<span class="myred">VICI</span>.COM</h1>
          <h4 class="subtitle text-center text-uppercase">Graphic Designer <span class="text-support px-2 fs-5">&</span> Web Developer</h3>
        </div>
      </div>
      <div id="section2" data-order="2" class="section">
        <h1>2</h1>

      </div>
      <div id="section3" data-order="3" class="section">
        <h1>3</h1>

      </div>
      <div id="section4" data-order="4" class="section">
        <h1>4</h1>
      </div>
    </div>

    <!-- Footer Fixo-->
    <div class="footer fixed-bottom" style="z-index:999">
      <div class="container d-flex justify-content-between p-0 pt-1" style=" border-top: 2px solid var(--myblack);">
        <div class="bd-highlight">
          <a href="#" class="hoverable onlanguage">EN</a>
          <a href="#" class="hoverable">BR</a>
        </div>
        <div class="bd-highlight">
          <a href="thankyou.html" class="gratitude">Thank you</a>
        </div>
        <div class="bd-highlight d-flex align-items-center">
          <p>2023</p>
        </div>
      </div>
    </div>

    <!-- Cursor Personalizado -->
    <div class="cursor" style="position:absolute">
      <div class="cursor__ball cursor__ball--big">
        <svg height="30" width="30">
          <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
        </svg>
      </div>
      <div class="cursor__ball cursor__ball--small">
        <svg height="10" width="10">
          <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
        </svg>
      </div>
    </div>
  </div>

  <!-- Script Cursor Personalizado -->
  <script src="Js/cursor.js"></script>
  <!-- Script Scroll Lateral -->
  <script src="Js/scroll.js"></script>
  <!-- Script Menu Superior -->
  <script src="Js/menu.js"></script>
  <!-- Script Ajustes Simples -->
  <script src="Js/main.js"></script>
  <!-- Script Scrollspy(bootstrap) -->
  <script src="Js/scrollspy.js"></script>
  <!-- Script Partículas -->
  <script src="Js/particles.js"></script>

  <script src="Js/preloader.js"></script>
</body>
</html>
